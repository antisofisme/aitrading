global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Chain Debug System metrics
  - job_name: 'chain-debug-system'
    static_configs:
      - targets: ['chain-debug-system:9091']
    scrape_interval: 5s
    metrics_path: /metrics

  # PostgreSQL metrics (if postgres_exporter is enabled)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    scrape_interval: 10s

  # Redis metrics (if redis_exporter is enabled)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_interval: 10s

  # AI Services (if they expose metrics)
  - job_name: 'ai-orchestration'
    static_configs:
      - targets: ['host.docker.internal:8020']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'ai-orchestrator'
    static_configs:
      - targets: ['host.docker.internal:8021']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'ml-ensemble'
    static_configs:
      - targets: ['host.docker.internal:8022']
    scrape_interval: 15s
    metrics_path: /metrics