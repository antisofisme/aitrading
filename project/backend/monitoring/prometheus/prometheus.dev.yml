# Prometheus Configuration for AI Trading Platform - Development
# Lightweight monitoring setup for development environment

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'aitrading-dev'
    environment: 'development'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 60s

  # Application Services (Development)
  - job_name: 'api-gateway-dev'
    static_configs:
      - targets: ['api-gateway-dev:8001']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - target_label: service
        replacement: 'api-gateway'
      - target_label: environment
        replacement: 'development'

  - job_name: 'central-hub-dev'
    static_configs:
      - targets: ['central-hub-dev:8003']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - target_label: service
        replacement: 'central-hub'
      - target_label: environment
        replacement: 'development'

  - job_name: 'database-service-dev'
    static_configs:
      - targets: ['database-service-dev:8005']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - target_label: service
        replacement: 'database-service'
      - target_label: environment
        replacement: 'development'

  - job_name: 'data-bridge-dev'
    static_configs:
      - targets: ['data-bridge-dev:8007']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - target_label: service
        replacement: 'data-bridge'
      - target_label: environment
        replacement: 'development'

  # Infrastructure Services (Development)
  - job_name: 'redis-dev'
    static_configs:
      - targets: ['redis-dev:6379']
    scrape_interval: 60s

  - job_name: 'postgres-dev'
    static_configs:
      - targets: ['postgres-dev:5432']
    scrape_interval: 60s

  - job_name: 'consul-dev'
    static_configs:
      - targets: ['consul-dev:8500']
    scrape_interval: 60s
    metrics_path: /v1/agent/metrics
    params:
      format: ['prometheus']

# Minimal storage for development
storage:
  tsdb:
    retention.time: 24h
    retention.size: 1GB