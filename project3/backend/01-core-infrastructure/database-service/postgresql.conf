# PostgreSQL Configuration for Suho Trading Platform
# Optimized for high-frequency trading workloads with TimescaleDB

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (optimized for 8GB RAM container)
shared_buffers = 1GB
effective_cache_size = 3GB
work_mem = 32MB
maintenance_work_mem = 256MB
dynamic_shared_memory_type = posix

# WAL Settings (optimized for durability and performance)
wal_level = replica
wal_buffers = 64MB
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_timeout = 15min

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8

# Logging (for monitoring and debugging)
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log slow queries > 1s
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'mod'  # Log DDL and DML statements

# TimescaleDB specific settings
shared_preload_libraries = 'timescaledb'
timescaledb.max_background_workers = 8
timescaledb.telemetry_level = off

# Multi-tenant isolation
row_security = on

# Performance monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Autovacuum settings (optimized for high write workloads)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 15s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Statement timeout (prevent runaway queries)
statement_timeout = 30000  # 30 seconds
lock_timeout = 10000      # 10 seconds
idle_in_transaction_session_timeout = 60000  # 1 minute

# SSL (enable for production)
ssl = off  # Enable in production with proper certificates

# Locale and encoding
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'