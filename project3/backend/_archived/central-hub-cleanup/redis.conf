# Redis Configuration for Central Hub
# Optimized for service orchestration and shared state

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Security (basic)
# requirepass your-redis-password-change-in-production

# Performance
tcp-keepalive 300
timeout 0
databases 16

# Clients
maxclients 1000

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec