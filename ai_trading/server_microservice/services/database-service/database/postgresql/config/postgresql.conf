# PostgreSQL Configuration for Neliti Database Service
# Optimized for OLTP workloads with user/auth/metadata operations

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB              # 25% of available memory for small instances
effective_cache_size = 1GB          # Estimate of OS and PostgreSQL cache
work_mem = 4MB                      # Memory per operation (sort, hash join)
maintenance_work_mem = 64MB         # Memory for maintenance operations
temp_file_limit = 2GB               # Limit temporary file size

# Checkpoint Settings  
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 2GB
min_wal_size = 1GB

# Query Planner Settings
random_page_cost = 1.1              # SSD-optimized (lower than default 4.0)
effective_io_concurrency = 200      # For SSD storage

# Logging Settings
log_destination = 'stderr'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_min_duration_statement = 1000   # Log queries taking longer than 1 second
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'mod'               # Log all modification statements
log_temp_files = 10MB               # Log temp files larger than 10MB

# Performance Settings
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Authentication & Security
password_encryption = scram-sha-256
ssl = off                           # Disabled for development
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'

# Locale Settings
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Auto-vacuum Settings (for user/metadata tables)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1