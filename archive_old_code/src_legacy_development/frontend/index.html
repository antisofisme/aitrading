<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Configuration -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1976d2" />

    <!-- App Metadata -->
    <title>AI Trading Platform - Advanced Trading with ML Intelligence</title>
    <meta name="description" content="Professional AI-powered trading platform with real-time market data, ML predictions, and advanced analytics." />
    <meta name="keywords" content="AI trading, machine learning, forex, trading platform, financial technology" />
    <meta name="author" content="AI Trading Platform" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Trading Platform" />
    <meta property="og:description" content="Advanced AI-powered trading platform with real-time analytics" />
    <meta property="og:image" content="/icons/icon-512.png" />
    <meta property="og:url" content="https://aitrading.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Trading Platform" />
    <meta name="twitter:description" content="Advanced AI-powered trading platform" />
    <meta name="twitter:image" content="/icons/icon-512.png" />

    <!-- Performance & Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws: wss: https:; font-src 'self' https:;" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Mobile App Capabilities -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AI Trading" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- JetBrains Mono for trading data -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Loading styles -->
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1976d215, #9c27b015);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
      }

      .loading-container {
        text-align: center;
        max-width: 300px;
      }

      .loading-logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #1976d2, #9c27b0);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e3f2fd;
        border-top: 3px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      .loading-text {
        color: #666;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .loading-subtext {
        color: #999;
        font-family: 'Inter', sans-serif;
        font-size: 12px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Root styles */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
        color: #333;
      }

      #root {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: #0a0a0a;
          color: #fff;
        }

        #loading-screen {
          background: linear-gradient(135deg, #2196f315, #ce93d815);
        }

        .loading-text {
          color: #ccc;
        }

        .loading-subtext {
          color: #999;
        }

        .loading-spinner {
          border-color: #333;
          border-top-color: #2196f3;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-container">
        <div class="loading-logo">
          AI
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading AI Trading Platform</div>
        <div class="loading-subtext">Initializing real-time trading environment...</div>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- App Initialization Script -->
    <script>
      // Remove loading screen after app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 500); // Minimum loading time for UX
      });

      // Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Network status monitoring
      window.addEventListener('online', function() {
        console.log('App is online');
        document.body.classList.remove('offline');
      });

      window.addEventListener('offline', function() {
        console.log('App is offline');
        document.body.classList.add('offline');
      });

      // Performance monitoring
      if (window.performance && window.performance.mark) {
        window.performance.mark('app-start');
      }

      // Error tracking
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // In production, send to monitoring service
      });

      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // In production, send to monitoring service
      });
    </script>

    <!-- Vite Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
